<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Tugas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Manajemen Tugas</h1>

    <form id="crudForm">
        <select id="Mata Kuliah" required>
            <option>Mata Kuliah</option>
            <option>Bahasa Indonesia</option>
            <option>Bahasa Inggris</option>
            <option>Agama 1</option>
            <option>Pendidikan Pancasila</option>
            <option>Kepemimpinan</option>
            <option>Desain Web</option>
            <option>Konsep Sistem Informasi</option>
            <option>Pengantar Teknologi Informasi</option>
            <option>Komputer 1</option>
        </select>

        <input type="text" id="judul" placeholder="Judul" required>
        <input type="date" id="Deadline" required>

        <select id="keterangan" required>
            <option>Individu</option>
            <option>Kelompok</option>
        </select>

        <select id="Tipe" required>
            <option>PDF</option>
            <option>Video</option>
            <option>Tulis Tangan</option>
        </select>

        <button type="submit">Tambah</button>
    </form>

    <table id="dataTable">
        <thead>
            <tR>Mata Kuliah</tR>
            <tR>Judul</tR>
            <tR>Deadline</tR>
            <tR>Keterangan</tR>
            <tR>Tipe</tR>
            <tR>Aksi</tR>
        </thead>
    </table>

    

   
</body>
</html>
