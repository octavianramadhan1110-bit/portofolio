<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT BERSAMA</title>
    <!-- Link ke CSS eksternal -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Manajemen Tugas</h1>
    
    <form id="crudForm">
    <select id="matkul" required>
        <option>Pilih Mata Kuliah</option>
        <option>Bahasa Indonesia</option>
        <option>Bahasa Inggris</option>
        <option>Konsep Sistem Informasi</option>
        <option>Pengantar Teknologi Informasi</option>
        <option>Desain Web</option>
        <option>Pendidikan Pancasila</option>
        <option>Agama 1</option>
        <option>Komputer 1</option>
        <option>Kepemimpinan</option>
    </select>

    <input type="text" id="judul" placeholder="Judul Tugas" required>
    <input type="date" id="deadline" required>

    <select id="keterangan">
        <option>Individu</option>
        <option>Kelompok</option>
    </select>

    <select id="tipe">
        <option>PDF</option>
        <option>Tulis Tangan</option>
        <option>Video</option>
    </select>
    
    <button type="submit">Tambah</button>
</form>
    
    <table id="dataTable">
        <thead>
            <tr>
                <th>Mata Kuliah</th>
                <th>Judul</th>
                <th>Deadline</th>
                <th>Keterangan</th>
                <th>Tipe</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data akan ditampilkan di sini -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
